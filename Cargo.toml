harness = false

[profile.dev]
opt-level = 3

[dependencies]
seq_io = "0.3.1"
colored="*"
dialoguer="*"
primes="*"
indexmap="*"
hashbrown="*"

[[example]]
name = "test"
path = "examples/test.rs"